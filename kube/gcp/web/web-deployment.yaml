apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: chunkmydocs
  labels:
    app.kubernetes.io/name: web
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: web
  template:
    metadata:
      namespace: chunkmydocs
      labels:
        app.kubernetes.io/name: web
    spec:
      containers:
      - name: web
        image: luminainc/web:d0d80b1f
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: web-secrets