apiVersion: apps/v1
kind: Deployment
metadata:
  name: pdf
  namespace: chunkmydocs
  labels:
    app.kubernetes.io/name: pdf
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: pdf
  template:
    metadata:
      namespace: chunkmydocs
      labels:
        app.kubernetes.io/name: pdf
    spec:
      containers:
      - name: pdf
        image: luminainc/pdf:0a85531
        imagePullPolicy: Always
        ports:
        - containerPort: 8000